<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css with my computer -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- bootstrap css with online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Ninja Quize</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container lead">
            <h2 class="text-primary display-1 my-4 " style="text-shadow: 0 2px 5px rgb(0,0,0,0.5);">Ninja Quiz</h2>
        </div>
    </div>


    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <p>you are <span class="text-primary display-4 p-3">0%</span> Ninja</p>
    </div>

    <!-- Quiz sectiom -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the question...</h2>
            
            <!-- Quize Questions -->
            <form class="quiz-form text-light">
                <div class="mt-5 mb-2">
                    <p class="lead font-weight-normal">1. How do give a ninja directions?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A">
                    <label class="form-check-label">show them a map</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Don't worry, a ninja will find you. </label>
                </div>



                <div class="mt-5 mb-2">
                    <p class="lead font-weight-normal">2. If a ninja has 3 apples, then give 1 to Mario and 1 to yoshi, how many apples does the ninja have left?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A">
                    <label class="form-check-label">1 Apple</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">3 Apples, and two corpses</label>
                </div>



                <div class="mt-5 mb-2">
                    <p class="lead font-weight-normal">3. How do you know when you've met a ninja?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A">
                    <label class="form-check-label">You'll recognize the outfit</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">The grim reaper will tell you</label>
                </div>



                <div class="mt-5 mb-2">
                    <p class="lead font-weight-normal">4. What is a ninjas's favourite method?</p>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A">
                    <label class="form-check-label">forEach</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Slice</label>
                </div>
                <div class="text-start">
                    <input type="submit" class="btn btn-light my-5">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- bootstrap js with my computer -->
    <script src="bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap js with online -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
